<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section id="user">
                <form class="flex-form" onsubmit="return Client.handleSubmit(event)">
                    <div id="title"><h1>Sentiment<br> Analysis Tool</h1></div>
                    <input id="url" type="text" name="input" value="" placeholder="Enter your URL here">
                    <div id="error">Please enter a valid URL</div>
                    <input id="cta" type="submit" name="" value="Go!" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="dinamic">
                <strong>Form Results:</strong>
                <div id="results">
                    <div id="polarity"></div>
                    <div id="confidence"></div>
                    <div id="subjectivity"></div>
                </div>    
            </section>
        </main>

        <footer>
            <p>Powered by Meaningcloud</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
        </script>
    </body>
</html>
